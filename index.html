<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="icon" type="image/x-icon" href="https://om-ghare.github.io/Material_req/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
   if (window.location.protocol !== 'https:') {
      window.location.href = 'https://' + window.location.hostname + window.location.pathname + window.location.search;
   }
</script>

</head>
<body>
    <h1>Rock Paper Scissors: The Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://github.com/om-ghare/rock-paper-scissors/blob/main/Material_req/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://github.com/om-ghare/rock-paper-scissors/blob/main/Material_req/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="https://github.com/om-ghare/rock-paper-scissors/blob/main/Material_req/scissors.png" alt="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
        </div>
        <div id="msg-cont">
            Play your move
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
